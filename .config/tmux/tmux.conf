# Keybindings {{{

# Prefix key: Ctrl-x
unbind C-b
set -g prefix C-x
bind C-x send-prefix

# Copy mode
unbind [
bind Escape copy-mode
bind -T copy-mode-vi y send-keys -X copy-selection

# Enable vi-style copy mode with reduced Vim-mode delay (see: http://superuser.com/a/252717/65504)
set -g mode-keys vi
set -g status-keys vi
set -s escape-time 0

# Useful shortcuts
bind '-' split-window -v
bind '\' split-window -h
bind Enter new-window
bind ` last-window
bind h previous-window
bind l next-window

# }}}

# Session and Window Behavior {{{

# Start indexing at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows after closing one
set -g renumber-windows on

# Aggressive resizing (fit panes to window size)
setw -g aggressive-resize on

# }}}

# Scratch Session {{{

# Toggle scratch session with Ctrl-s
bind-key -n C-s if-shell -F '#{==:#{session_name},scratch}' {
    detach-client
} {
    display-popup -E "tmux new-session -A -s scratch"
}

# }}}

# Statusline {{{

# Status update frequency
set -g status-interval 1

# Show time on the right
set -g status-right "#[fg=#ffffff] %I:%M:%S %p"

# Style
set -g status-justify centre
set -g status-style fg="#ffffff"

# Active window style
setw -g window-status-current-format " #I:#W#[fg=#000000]#F "
setw -g window-status-current-style bg="#ffffff",fg="#000000"

# }}}

# Terminal and display {{{

# Use truecolor and hyperlink support
set -g default-terminal "xterm-256color"
set -ga terminal-features "*:hyperlinks"

# Mouse support
set -g mouse on

# Show messages for 4 seconds
set -g display-time 4000

# History size
set -g history-limit 65536

# Enable focus events for better UI refresh
set -g focus-events on

# }}}
